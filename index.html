<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Batch 2025-26</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            font-family: 'Inter', sans-serif;
            /* Fallback background if video fails */
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Background Video Fix --- */
        .video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; /* Keeps video behind everything */
            overflow: hidden;
        }

        #video-bg {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.5); /* Prevents the video from being too bright */
        }

        /* --- Liquid Glass Buttons --- */
        .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px 30px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.4); /* Highlight edge */
        }

        .glass-btn:hover {
            transform: translateY(-3px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* --- View Containers --- */
        .view { 
            display: none; 
            padding: 60px 20px; 
            min-height: 100vh;
            flex-direction: column; 
            align-items: center; 
            animation: fadeIn 0.8s ease;
            position: relative;
            z-index: 1;
        }
        .view.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 600px;
            width: 90%;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; width: 95%; max-width: 1400px; margin-top: 40px;
        }

        .gallery-img { 
            width: 100%; aspect-ratio: 1; object-fit: cover; 
            border-radius: 15px; cursor: pointer; transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- Zoom Overlay --- */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #fullImg { transition: 0.2s ease; max-width: 85vw; max-height: 75vh; border-radius: 10px; }
