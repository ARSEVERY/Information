<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudra's Glass Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            font-family: 'Inter', sans-serif;
            /* Fallback background if video fails */
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Background Video Fix --- */
        .video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; /* Keeps video behind everything */
            overflow: hidden;
        }

        #video-bg {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.5); /* Prevents the video from being too bright */
        }

        /* --- Liquid Glass Buttons --- */
        .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px 30px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.4); /* Highlight edge */
        }

        .glass-btn:hover {
            transform: translateY(-3px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* --- View Containers --- */
        .view { 
            display: none; 
            padding: 60px 20px; 
            min-height: 100vh;
            flex-direction: column; 
            align-items: center; 
            animation: fadeIn 0.8s ease;
            position: relative;
            z-index: 1;
        }
        .view.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 600px;
            width: 90%;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; width: 95%; max-width: 1400px; margin-top: 40px;
        }

        .gallery-img { 
            width: 100%; aspect-ratio: 1; object-fit: cover; 
            border-radius: 15px; cursor: pointer; transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- Zoom Overlay --- */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #fullImg { transition: 0.2s ease; max-width: 85vw; max-height: 75vh; border-radius: 10px; }

        footer { padding: 40px; text-align: center; font-weight: 300; opacity: 0.7; z-index: 10; position: relative; }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline id="video-bg">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-slow-motion-of-an-abstract-blue-and-purple-smoke-34448-large.mp4" type="video/mp4">
        </video>
    </div>

    <div id="disclaimer" class="view active">
        <div class="card-container">
            <h2 style="font-size: 2rem; margin-bottom: 15px;">Disclaimer</h2>
            <p style="margin-bottom: 30px; line-height: 1.6; opacity: 0.9;">
                This website is a private collection. By proceeding, you agree that you are accessing this content with permission.
            </p>
            <button class="glass-btn" onclick="nextStep('name-prompt')">I Understand</button>
        </div>
    </div>

    <div id="name-prompt" class="view">
        <div class="card-container">
            <h3>Who is visiting today?</h3>
            <input type="text" id="userName" placeholder="Your Name" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 10px; color:white; padding:15px; font-size:1rem; text-align:center; outline:none; margin: 25px 0; width: 80%;">
            <br>
            <button class="glass-btn" onclick="saveName()">Enter Gallery</button>
        </div>
    </div>

    <div id="home" class="view">
        <h1 id="welcomeMsg" style="margin-bottom:50px; font-weight: 300; text-shadow: 0 4px 10px rgba(0,0,0,0.5);"></h1>
        <div style="display:flex; gap:25px; flex-wrap:wrap; justify-content:center;">
            <button class="glass-btn" onclick="showGallery('2024')">Archive 2024-25</button>
            <button class="glass-btn" onclick="showGallery('2025')">Archive 2025-26</button>
            <button class="glass-btn" onclick="nextStep('contacts')">Contact Team</button>
        </div>
    </div>

    <div id="gallery" class="view">
        <h2 id="galleryTitle" style="text-shadow: 0 2px 10px black;"></h2>
        <div class="grid" id="imageContainer"></div>
        <button class="glass-btn" style="margin-top:50px" onclick="nextStep('home')">← Back to Menu</button>
    </div>

    <div id="contacts" class="view">
        <h2 style="margin-bottom: 30px;">Direct Contacts</h2>
        <div class="grid" id="contactContainer"></div>
        <button class="glass-btn" style="margin-top:50px" onclick="nextStep('home')">← Back to Menu</button>
    </div>

    <div id="overlay">
        <div id="imgWrapper" style="overflow:hidden; cursor: move;">
            <img src="" id="fullImg">
        </div>
        <div style="margin-top:30px; display:flex; gap:15px; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 40px; backdrop-filter: blur(10px);">
            <button class="glass-btn" style="padding: 10px 20px;" onclick="zoomImg(1.3)">Zoom In +</button>
            <button class="glass-btn" style="padding: 10px 20px;" onclick="zoomImg(0.7)">Zoom Out -</button>
            <button class="glass-btn" style="padding: 10px 20px; background: rgba(255, 50, 50, 0.2);" onclick="closeImg()">Close</button>
        </div>
    </div>

    <footer>Site Owned & Operated by <strong>Rudra</strong></footer>

    <script>
        let scale = 1;

        function nextStep(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function saveName() {
            const n = document.getElementById('userName').value;
            if(n) {
                document.getElementById('welcomeMsg').innerText = `Welcome to the Archive, ${n}`;
                nextStep('home');
            } else { alert("Please enter your name."); }
        }

        function showGallery(year) {
            document.getElementById('galleryTitle').innerText = `Photography: ${year}`;
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';
            
            // Generate 50 Slots
            for(let i=1; i<=50; i++) {
                let img = document.createElement('img');
                img.src = `https://picsum.photos/seed/${year + i}/800/800`;
                img.className = 'gallery-img';
                img.loading = "lazy"; // Better performance
                img.onclick = () => {
                    document.getElementById('fullImg').src = img.src;
                    document.getElementById('overlay').style.display = 'flex';
                    scale = 1;
                    document.getElementById('fullImg').style.transform = `scale(${scale})`;
                };
                container.appendChild(img);
            }
            nextStep('gallery');
        }

        function zoomImg(f) {
            scale *= f;
            // Prevent too much zoom out
            if(scale < 0.5) scale = 0.5;
            document.getElementById('fullImg').style.transform = `scale(${scale})`;
        }

        function closeImg() { document.getElementById('overlay').style.display = 'none'; }

        // Generate 15 Contacts
        const names = ["Aarav", "Ishani", "Rohan", "Sanya", "Vikram", "Meera", "Arjun", "Ananya", "Kabir", "Zara", "Rudra", "Aditya", "Riya", "Nikhil", "Tara"];
        const contactGrid = document.getElementById('contactContainer');
        
        names.forEach(name => {
            const waLink = `https://wa.me/910000000000?text=${encodeURIComponent('Hi ' + name + ', I found your contact on Rudra\'s official gallery. Would love to connect!')}`;
            contactGrid.innerHTML += `
                <div class="card-container" style="padding:25px; max-width: 100%; margin-bottom: 0;">
                    <img src="https://i.pravatar.cc/150?u=${name}" style="width:80px; height:80px; border-radius:50%; border:2px solid rgba(255,255,255,0.3); margin-bottom:15px;">
                    <h4 style="margin-bottom: 5px;">${name}</h4>
                    <p style="font-size:0.8rem; margin-bottom:20px; opacity:0.6;">Profile Reference</p>
                    <a href="${waLink}" target="_blank" class="glass-btn" style="font-size:0.85rem; padding:10px 15px; display: block;">Message on WhatsApp</a>
                </div>
            `;
        });
    </script>
</body>
</html>
