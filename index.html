<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudra's Glass Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Video Background --- */
        #video-bg {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -1;
            filter: brightness(0.4) saturate(1.2);
            object-fit: cover;
        }

        /* --- Liquid Glass Buttons --- */
        .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 30px;
            border-radius: 50px; /* Pill shape for liquid look */
            color: white;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .glass-btn::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }

        .glass-btn:hover::before { transform: scale(1); }

        .glass-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* --- Layout & Sections --- */
        .view { display: none; padding: 80px 20px; animation: fadeIn 0.8s ease; flex-direction: column; align-items: center; }
        .view.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            max-width: 800px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; width: 95%; max-width: 1400px; margin-top: 40px;
        }

        .gallery-img { 
            width: 100%; aspect-ratio: 1; object-fit: cover; 
            border-radius: 12px; cursor: pointer; transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .gallery-img:hover { transform: scale(1.02); filter: brightness(1.2); }
